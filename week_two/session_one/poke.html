<html>
   <head>
       <title>The Codingdojo ColorClicker!</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script type="text/javascript">
        $(document).ready(function(){
          for (var i = 0; i < 151; i++) {
            //   !!!! This is how they are appending different pokemon to the web page !!!!
            $('body').append(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`) 
          }
        })
      </script>
   </head>
   <body>
   </body>
</html>
